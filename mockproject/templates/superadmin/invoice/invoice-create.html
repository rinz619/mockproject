{% include 'superadmin/layouts/header.html' %}
<!--app-content open-->
 <div class="main-content app-content mt-0">
     <div class="side-app">
         <!-- CONTAINER -->
         <div class="main-container container-fluid">
             <!-- PAGE-HEADER -->
             <div class="page-header">
                 <h1 class="page-title">Country</h1>
                 <div>
                     <a class="btn btn-primary" href="{% url 'superadmin:countrylist' %}"><i class="side-menu__icon fe fe-eye mx-1"></i>View All</a>
                 </div>
             </div>
             <!-- PAGE-HEADER END -->

             <!-- ROW OPEN -->
             <div class="row">
                 <div class="col-md-8 col-xl-8 col-12">
                     <div class="card">
                         <div class="card-body">
                             <form method="post">
                                 {% csrf_token %}
                                 <div class="row col-lg-12">
                                     <div class="form-group col-lg-6 col-12">
                                         <label for="" class="form-label"> Title English</label>
                                         <input type="text" class="form-control" id="" placeholder="Title" name="eng_title" required value="{{data.eng_title}}">
                                     </div>
                                    <div class="form-group col-lg-6 col-12">
                                         <label for="" class="form-label"> Title Arabic</label>
                                         <input type="text" class="form-control" id="" placeholder="Title" name="arb_title" required value="{{data.arb_title}}">
                                     </div>

                                     <div class="form-group col-lg-12 col-12">
                                         <button type="submit" class="btn btn-primary mt-4 mb-0" id="submitButton">Submit</button>
                                         <a href="{% url 'superadmin:countrylist' %}" class="btn btn-danger mt-4 mb-0">Cancel</a>
                                     </div>
                                 </div>
                             </form>
                         </div>
                     </div>
                     <!-- ROW CLOSED -->
                 </div>
                 <!-- CONTAINER END -->
             </div>
         </div>
     </div>
     <!--app-content close-->

{% include 'superadmin/layouts/footer.html' %}
